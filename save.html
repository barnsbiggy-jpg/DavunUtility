<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIFA Save Retrieval</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    .watermark {
      position: absolute;
      top: 85%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.08);
      text-transform: uppercase;
      letter-spacing: 5px;
      z-index: 0;
      user-select: none;
    }
    .container {
      background: #2a2a2a;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      z-index: 1;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.2s;
    }
    input {
      background: #3a3a3a;
      color: #e0e0e0;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #4a90e2;
    }
    button {
      cursor: pointer;
      font-weight: 600;
    }
    #loginBtn {
      background: #4a90e2;
      color: #fff;
    }
    #loginBtn:hover {
      background: #357abd;
    }
    #saveBtn {
      background: #fff;
      color: #333;
    }
    #saveBtn:hover {
      background: #e6e6e6;
    }
    #retrieveBtn {
      background: #22c55e;
      color: #fff;
    }
    #retrieveBtn:hover {
      background: #16a34a;
    }
    #logoutBtn {
      background: #6b7280;
      color: #fff;
    }
    #logoutBtn:hover {
      background: #5b616e;
    }
    #errorMessage {
      display: none;
      background: #7f1d1d;
      color: #fee2e2;
      padding: 12px;
      border-radius: 6px;
      margin: 10px 0;
      font-size: 14px;
    }
    #downloadSection {
      display: none;
    }
    #downloadNote {
      font-size: 13px;
      color: #a0a0a0;
      margin-top: 12px;
    }
  </style>
  <script>
    // Hardcoded login credentials
    const AUTH_EMAIL = "fifasavecareer02@gmail.com";
    const AUTH_PASSWORD = "fifa123"; // Change to your own password

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorMessage");

      if (email === AUTH_EMAIL && password === AUTH_PASSWORD) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("downloadSection").style.display = "block";
        errorBox.style.display = "none";
      } else {
        errorBox.style.display = "block";
        errorBox.innerText = "Invalid email or password.";
      }
    }

    function downloadSavePackage() {
      const link = document.createElement("a");
      link.href = "FIFA-DAVUN-SAVE.zip"; 
      link.download = "FIFA-DAVUN-SAVE.zip";
      link.click();
    }

    function retrieveSave() {
      alert("Your FIFA save is ready to download again!");
      downloadSavePackage();
    }

    function logout() {
      document.getElementById("authSection").style.display = "block";
      document.getElementById("downloadSection").style.display = "none";
    }
  </script>
</head>
<body>
  <div class="watermark">FIFA SAVE</div>

  <div class="container" id="authSection">
    <input type="email" id="email" placeholder="Email" autocomplete="email">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button id="loginBtn" onclick="login()">Login</button>
  </div>

  <div class="container" id="downloadSection">
    <p>Save files ready!</p>
    <button id="saveBtn" onclick="downloadSavePackage()">Download Save</button>
    <button id="retrieveBtn" onclick="retrieveSave()">Retrieve Save</button>
    <button id="logoutBtn" onclick="logout()">Log Out</button>
    <p id="downloadNote">Save <b>FIFA-DAVUN-SAVE.zip</b> to overwrite previous saves.</p>
  </div>

  <div class="container" id="errorMessage"></div>
</body>
</html>
